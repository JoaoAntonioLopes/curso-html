<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@email.com.br">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radioEmail"><input type="radio" value="email" name="contato" id="radioEmail">Email</label>      

                    <label for="radioTelefone"><input type="radio" value="telefone" name="contato" id="radioTelefone">Telefone</label>
                    
                    <label for="radioWhatsapp"><input type="radio" value="whatsapp" name="contato" id="radioWhatsapp" checked   >Whatsapp</label>    

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8hrs ~ 20hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
